<script>
    var checkValue;
    function getValu(el) {
        checkValue = el.value;
        for (var i = 0; i < isShow.length; i++) {
            if (checkValue == '0') {
                isShow[i].style.display = 'none';
                $('#tablelist').data('bootstrapValidator').updateStatus('hetongmingcheng', 'NOT_VALIDATED', null).validateField('hetongmingcheng');
                $('#tablelist').data('bootstrapValidator').updateStatus('hetongbianhao', 'NOT_VALIDATED', null).validateField('hetongbianhao');
                $('#tablelist').data('bootstrapValidator').updateStatus('hetongqiandingshijian', 'NOT_VALIDATED', null).validateField('hetongqiandingshijian');
                $('#tablelist').data('bootstrapValidator').updateStatus('hetongjine', 'NOT_VALIDATED', null).validateField('hetongjine');
                $('#tablelist').data('bootstrapValidator').updateStatus('fukuanfangshi', 'NOT_VALIDATED', null).validateField('fukuanfangshi');
                $('#tablelist').data('bootstrapValidator').updateStatus('bencifukuanjine', 'NOT_VALIDATED', null).validateField('bencifukuanjine');
                $('#tablelist').data('bootstrapValidator').updateStatus('fukuanpici', 'NOT_VALIDATED', null).validateField('fukuanpici');
                $('#tablelist').data('bootstrapValidator').updateStatus('bencifukuanbili', 'NOT_VALIDATED', null).validateField('bencifukuanbili');
                $('#tablelist').data('bootstrapValidator').updateStatus('shengyubili', 'NOT_VALIDATED', null).validateField('shengyubili');
                $('#tablelist').data('bootstrapValidator').updateStatus('shoukuandanwei', 'NOT_VALIDATED', null).validateField('shoukuandanwei');
                $('#tablelist').data('bootstrapValidator').updateStatus('kaihuyinhang', 'NOT_VALIDATED', null).validateField('kaihuyinhang');
                $('#tablelist').data('bootstrapValidator').updateStatus('yinhangzhanghao', 'NOT_VALIDATED', null).validateField('yinhangzhanghao');
            } else {
                isShow[i].style.display = 'table-row';
            }
        }
    }
    var checkVal = document.getElementsByClassName("checkVal");
    for (var i = 0; i < checkVal.length; i++) {
        if (checkVal[i].checked) {
            checkValue = checkVal[i].value;
        }
    }
    var isShow = document.getElementsByClassName("isShow");
    for (var i = 0; i < isShow.length; i++) {
        if (checkValue == '0') {
            isShow[i].style.display = 'none';
            $('#tablelist').data('bootstrapValidator').updateStatus('hetongmingcheng', 'NOT_VALIDATED', null).validateField('hetongmingcheng');
                $('#tablelist').data('bootstrapValidator').updateStatus('hetongbianhao', 'NOT_VALIDATED', null).validateField('hetongbianhao');
